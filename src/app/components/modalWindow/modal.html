<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <pre>{{content}}</pre>
</div>
<div class="modal-footer">
    <input class="btn btn-default input-file" ng-show="!modalOptions.isExportDialog;" type="file" on-read-file="showContent($fileContent)" />
    <button class="btn btn-primary" ng-disabled="!isImportedFileOk" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
    <button type="button" class="btn" data-ng-click="modalOptions.close();">{{modalOptions.closeButtonText}}</button>
</div>
